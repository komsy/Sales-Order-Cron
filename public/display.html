<!DOCTYPE html>
<html>
<head>
    <title>Till Display</title>
    <meta charset="UTF-8">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        #view {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 5px;
            box-sizing: border-box;
        }

        .till-header {
            background: #444;
            padding: 10px;
            width: 100%;
            text-align: center;
            font-size: 2rem;
            border-radius: 10px;
        }

        .product {
            background: #222;
            flex: 1; /* take available space */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            width: 100%;
            overflow: hidden;
        }

        .product img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .info {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="view"></div>

    <script>
        const socket = io();
        socket.on("connect", (data) => console.log("Socket connected:", socket.id));
        socket.on("connect_error", (err) => console.error("SOCKET ERROR:", err));

        socket.on("updateProducts", (data) => {
            console.log("New data received", data);
            renderProducts(data);
        });

        function renderProducts(grouped) {
            const view = document.getElementById("view");
            view.innerHTML = ""; // clear screen

            const tillKeys = Object.keys(grouped);
            if (tillKeys.length === 0) return;

            tillKeys.forEach(till => {
                const col = document.createElement("div");
                col.className = "column";

                // Column header
                const header = document.createElement("div");
                header.className = "till-header";
                header.textContent = "TILL " + till;
                col.appendChild(header);

                // Products
                grouped[till].forEach(p => {
                    const item = document.createElement("div");
                    item.className = "product";

                    const imgName =  p.ImgPath?.split("\\").pop() || "no-image.png";
                    const img = document.createElement("img");
                    img.src = "/images/" + imgName;

                    const info = document.createElement("div");
                    info.className = "info";
                    info.innerHTML = `
                        <strong>${p.LongName}</strong><br>
                        Unit: ${p.Unit}<br>
                        Price: ${p.RspIncVat}
                    `;

                    item.appendChild(img);
                    item.appendChild(info);
                    col.appendChild(item);
                });

                view.appendChild(col);
            });
        }
    </script>
</body>
</html>
